<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <header>
      Tic-Tac-Toe
    </header>
    
    <main>
      <div class="scoreboard">
        <div class="player-one">
          <h2>Player One Score: </h2>
          <p class="player-one-score"></p>
        </div>
        <div class="leaderboard"></div>
        <div class="player-two">
          <h2>Player Two Score: </h2>
          <p class="player-two-score"></p>
        </div>
      </div>

      <div class="board"></div>
      <div class="replay-div">
        <button class="replay-btn">Play Again?</button>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; <a href="https://github.com/ComfyClicks">ComfyClicks</a> 2024</p>
    </footer>
  </div>
</body>
</html>
